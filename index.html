<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
</head>
<body>
    <h1>Money Master</h1>
    <section>
        <div class="container">
            <div>
                <img src="./cal.jpg" alt="money-master">
            </div>
            <div>
                <h4>Income</h4>
                <label> Income</label><input type="text" id="income">
                <h4>Expenses</h4>
                <label> Food: </label><input id="food-cost" type="text">
                <label> Rent: </label><input  type="text" id="rent-cost">
                <label> Clothes: </label><input type="text" id="clothes-cost">
                <button>Calculate</button>
                <h3>Total Expenses: <span id="total-expenses"></span></h3>
                <h3>Balance: <span id="balance-after-cost"></span></h3>
                <label> Save</label><input type="text" id="saveing-amount"> <span>%</span> <button>Save</button>
                <h3>Saving Amount: <span id="saving-amount"></span></h3>
                <h3>Remaining Balance: <span id="remaining-balance"></span></h3>
            </div>
        </div>
    </section>
</body>
</html>
